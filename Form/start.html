<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <label for="email_address">Email address:</label>
    <input type="email" id="email_address">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <label for="name">Name:</label>
    <input required pattern="[A-Za-z]+" id="name">

    <label for="lastname">Last name:</label>
    <input required pattern="[A-Za-z]+" id="lastname">

    <label for="date_of_birth">Date of birth:</label>
    <input type="date" id="date_of_birth">
    
    <label for="telephone_number">Telephone number:</label>
    <input type="tel" required pattern= "[0-9]" max="10" id="telephone_number">

    <label for="plans">Select a plan:</label>
    <select id="plans">
      <option>50$ Plan</option>
      <option>100$ Plan</option>
      <option>150$ Plan</option>
    </select>
    <br />
    <input type="checkbox">
    <label>Pro Plan</label>

    <label for="ccn">Credit card number:</label>
    <input type="tel" required pattern= "[0-9]" max="16" id="ccn">

    <label for="cvc">CVC:</label>
    <input type="tel" required pattern= "[0-9]" min="3" max="3" id="cvc">

    <label for="expiration_date">Expiration date:</label>
    <input type="date" id="expiration_date">

    <label for="billing_address">Billing address:</label>
    <input id="billing_address">
  </body>
</html>
