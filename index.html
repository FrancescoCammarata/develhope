<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
    <div class="grid-container">
        <div class="plus number">+</div>
        <div class="minus number">-</div>
        <div class="multiply number">x</div>
        <div class="divide number">/</div>

        <div class="7 number">7</div>
        <div class="8 number">8</div>
        <div class="9 number">9</div>

        <div class="4 number">4</div>
        <div class="5 number">5</div>
        <div class="6 number">6</div>

        <div class="1 number">1</div>
        <div class="2 number">2</div>
        <div class="3 number">3</div>

        <div class="0 number">0</div>
        <div class="point number">.</div>
        <div class="AC number">AC</div>

        <div class="equals number">=</div>

    </div>
    </div>
</body>
