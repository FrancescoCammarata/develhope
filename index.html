<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Lessons</title>
  </head>
  <body>
    <div class="sidebar">
      <img class="websitelogo" src="img.png" alt="Website Logo" width="200px" height="80px">
      <div class="linklist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Links</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Search</a></li>
      </div>
      <footer id="footer">
      <div class="profile">
        <img class="avatar" src="img.png" alt="Avatar" width="50px" height="50px">
        <p class="username">Username</p>
      </footer>
      </div>
    </div>
  </body>
</html>
